name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build
        run: yarn build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Lint
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Test
        run: yarn test

  e2e:
    name: End-to-end test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: End-to-end test
        run: yarn e2e
