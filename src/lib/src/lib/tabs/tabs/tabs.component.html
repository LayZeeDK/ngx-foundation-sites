<ul class="tabs">
  <li *ngFor="let panel of panels"
    fasTab
    [fasTabIsActive]="panel.isActive"
    [fasTabPanelId]="panel.id"
    [fasTabTitle]="panel.title"
    (fasTabActivate)="activate(panel)">
  </li>
</ul>

<div class="tabs-content">
  <ng-content select="fas-tab-panel"></ng-content>
</div>
